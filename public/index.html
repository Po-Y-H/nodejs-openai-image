<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>A11 Image Genrator</h2>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <!-- questions -->
          <h1>Describe An Image</h1>
          <div class="form-control">
            <input type="text" id="input1" placeholder="What imgae do you want to create?" />
          </div>
          <div class="form-control">
            <input type="text" id="input2" placeholder="What is the event?" />
          </div>
          <div class="form-control">
            <input type="text" id="input3" placeholder="Which product would you like to feature?" />
          </div>

          <!-- size -->
          <div class="form-control">
            <select name="quality" id="quality">
              <option value="standard" selected>Standard</option>
              <option value="hd">HD</option>
            </select>
          </div>

          <div class="form-control">
            <select name="size" id="size">
              <option value="1024x1024" selected>1024x1024</option>
              <option value="1024x1792" >1024x1792</option>
              <option value="1792x1024">1792x1024</option>
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
        </form>
          
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
